<!DOCTYPE html>
<html lang="en">
<head>
    <!--Set up charset/ format/ CDN Bulma -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colin Conrad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
      /*Some nice steel colored button design*/
      .tile .box{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 2rem;
      }
      .btn-steel{
        background-color: #2b2b2b;
        color: #d3d3d3;
        border-color: #5a5a5a;
        border-radius: 8px;
        padding: 0.75rem 1.5rem;
        text-align: center;
        margin-top: auto;
        transition: background-color 0.3 ease, border-color 0.3 ease, color 0.3 ease;
      }
      .btn-steel:hover {
          background-color: #3a3a3a; /* Slightly Lighter Gray on Hover */
          border-color: #7a7a7a; /* Lighter Steel Gray on Hover */
          color: white; /* White Text on Hover */
          box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
    </style>
</head>
<body><!--Using bulma so were gonna pull in class hero for quick formats-->
    <nav class="navbar is-primary">
        <div class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html">Home</a>
            <a class="navbar-item" href="about.html">About</a>
            <a class="navbar-item" href="contact.html">Contact</a>
            <a class="navbar-item" href="experience.html">Experience</a>
            <a class="navbar-item" href="projects.html">Projects</a>
          </div>
        </div>
      </nav>
  <!--Hero Section-->
    <section class="hero is-danger is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">Colin Conrad</h1>
                <h2 class="subtitle">Portfolio</h2>
                <a href="projects.html" class="button is-light">Check out some of my projects</a>
            </div>
        </div>
    </section>
<!--Tile section starts here-->
    <section class="section" style="background-color: #2b2b2b; padding: 2rem;">
      <div class="container">
        <div class="tile is-ancestor">
          <!--About me tile-->
          <div class="tile is-parent">
            <article class="tile is-child box has-background-primary has-text-white has-text-centered" style="border: 2px solid #333; border-radius: 8px;">
              <figure class="image is-128x128 is-inline-block">
                <img src="https://via.placeholder.com/128" alt="About Me"><!--INSERT IMG ON THESE LINES-->
              </figure>
              <h3 class="title is-4">About Me</h3>
              <p>Learn more about who I am and my journey</p>
              <a href="about.html" class="btn-steel">About me</a>
            </article>
          </div>
          <!--Contact me title-->
          <div class="tile is-parent">
            <article class="tile is-child box has-background-warning has-text-centered" style="border: 2px solid #333; border-radius: 8px;">
              <figure class="image is-128x128 is-inline-block">
                <img src="https://via.placeholder.com/128" alt="Contact Me">
              </figure>
              <h3 class="title is-4">Contact Me</h3>
              <p>Have Questions? Reach out and lets connect.</p>
              <a href="contact.html" class="btn-steel">Contact Me</a>
            </article>
          </div>
          <!--Experience Tile-->
          <div class="tile is-parent">
            <article class="tile is-child box has-background-success has-text-white has-text-centered" style="border: 2px solid #333; border-radius: 8px;">
              <figure class="image is-128x128 is-inline-block">
                <img src="https://via.placeholder.com/128" alt="My Experience">
              </figure>
              <h3 class="title is-4">My Experience</h3>
              <p>Check my work experience and competency</p>
              <a href="experience.html" class="btn-steel">My Experience</a>
            </article>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
